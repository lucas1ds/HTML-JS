<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pontuação de time</title>
</head>
<body>  
    <script>
        function pulaLinha(){
            document.write('<br><br>')
        }

        function mostra(texto){
            document.write(texto)
            pulaLinha()
        }

        mostra('Número de pontos do meu time no brasileirão, série B')

        let nomeTime = prompt('Qual o nome do seu time?')
        let vitorias = prompt('Quantas vitórias seu time obteve durante o campeonato?')
        let empates = prompt('Quantos empates o seu tive teve?')
        let derrotas = prompt('Quantas vezes o seu time perdeu?')

        let pontuacao = parseInt(vitorias * 3) + parseInt(empates)

        mostra(`O ${nomeTime} obteve um total de ${pontuacao} tantos pontos `)

        if(pontuacao > 80){
            mostra('Parabéns, seu time passou para a série A do Brasileirão!')
        } else if(pontuacao < 20){
            mostra('Sinto muito, seu time foi rebaixado.')
        } else {
            mostra('Seu time continua na série B')
        }

    </script>
</body>
</html>
